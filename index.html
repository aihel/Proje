    {q: "Bir dikdÃ¶rtgenin boyu 12 cm, eni 8 cm'dir. Boy 4 cm azaltÄ±lÄ±rsa alanÄ±n aynÄ± kalmasÄ± iÃ§in en kaÃ§ cm artÄ±rÄ±lmalÄ±?", ans: "4", sol: "Ters orantÄ±: 12Ã—8 = 8Ã—(8+x) â†’ x = 4 cm"},
    {q: "240 sayfa kitabÄ± 15 gÃ¼nde okuyan bir kiÅŸi, aynÄ± hÄ±zla 400 sayfayÄ± kaÃ§ gÃ¼nde okur?", ans: "25", sol: "DoÄŸru orantÄ±: 240/15 = 400/x â†’ x = (15Ã—400)/240 = 25 gÃ¼n"},
    {q: "Bir araÃ§ 90 km/s hÄ±zla 8 saatte gittiÄŸi yolu, 120 km/s hÄ±zla kaÃ§ saatte gider?", ans: "6", sol: "Ters orantÄ±: 90Ã—8 = 120Ã—x â†’ x = (90Ã—8)/120 = 6 saat"},
    {q: "2 kg undan 3 kg ekmek yapÄ±lÄ±yorsa, 5 kg undan kaÃ§ kg ekmek yapÄ±lÄ±r?", ans: "7.5", sol: "DoÄŸru orantÄ±: 2/3 = 5/x â†’ x = (3Ã—5)/2 = 7.5 kg"},
    
    // KARIÅIK SORULAR (61-90)
    {q: "Bir iÅŸÃ§i 8 saat Ã§alÄ±ÅŸarak 400 TL kazanÄ±yor. AynÄ± iÅŸÃ§i 5 saat Ã§alÄ±ÅŸÄ±rsa kaÃ§ TL kazanÄ±r?", ans: "250", sol: "DoÄŸru orantÄ±: 8/400 = 5/x â†’ x = (400Ã—5)/8 = 250 TL"},
    {q: "Bir usta 6 gÃ¼nde 18 mÂ² duvar Ã¶rÃ¼yor. 3 gÃ¼nde kaÃ§ mÂ² duvar Ã¶rer?", ans: "9", sol: "DoÄŸru orantÄ±: 6/18 = 3/x â†’ x = (18Ã—3)/6 = 9 mÂ²"},
    {q: "3 saatte 15 km yÃ¼rÃ¼yen bir kiÅŸi, 7 saatte kaÃ§ km yÃ¼rÃ¼r?", ans: "35", sol: "DoÄŸru orantÄ±: 3/15 = 7/x â†’ x = (15Ã—7)/3 = 35 km"},
    {q: "Bir musluk havuzu 6 saatte dolduruyor. 3 musluk aynÄ± havuzu kaÃ§ saatte doldurur?", ans: "2", sol: "Ters orantÄ±: 1Ã—6 = 3Ã—x â†’ x = 6/3 = 2 saat"},
    {q: "8 kg portakaldan 6 kg su Ã§Ä±kÄ±yorsa, 12 kg portakaldan kaÃ§ kg su Ã§Ä±kar?", ans: "9", sol: "DoÄŸru orantÄ±: 8/6 = 12/x â†’ x = (6Ã—12)/8 = 9 kg"},
    
    {q: "2 boya ustasÄ± 12 saatte bir evi boyuyor. 4 usta aynÄ± evi kaÃ§ saatte boyar?", ans: "6", sol: "Ters orantÄ±: 2Ã—12 = 4Ã—x â†’ x = (2Ã—12)/4 = 6 saat"},
    {q: "30 litre sÃ¼tten 5 kg peynir yapÄ±lÄ±yorsa, 42 litre sÃ¼tten kaÃ§ kg peynir yapÄ±lÄ±r?", ans: "7", sol: "DoÄŸru orantÄ±: 30/5 = 42/x â†’ x = (5Ã—42)/30 = 7 kg"},
    {q: "Bir kamyon 60 km/s hÄ±zla 10 saatte gidiyor. 75 km/s hÄ±zla kaÃ§ saatte gider?", ans: "8", sol: "Ters orantÄ±: 60Ã—10 = 75Ã—x â†’ x = (60Ã—10)/75 = 8 saat"},
    {q: "9 iÅŸÃ§i bir iÅŸi 20 gÃ¼nde yapÄ±yor. 15 iÅŸÃ§i aynÄ± iÅŸi kaÃ§ gÃ¼nde yapar?", ans: "12", sol: "Ters orantÄ±: 9Ã—20 = 15Ã—x â†’ x = (9Ã—20)/15 = 12 gÃ¼n"},
    {q: "4 saatte 28 km yÃ¼rÃ¼yen bir kiÅŸi, 9 saatte kaÃ§ km yÃ¼rÃ¼r?", ans: "63", sol: "DoÄŸru orantÄ±: 4/28 = 9/x â†’ x = (28Ã—9)/4 = 63 km"},
    
    // ZOR SORULAR (91-100)
    {q: "Bir otobÃ¼s 100 km/s hÄ±zla 6 saatte gittiÄŸi yolu, 120 km/s hÄ±zla kaÃ§ saatte gider?", ans: "5", sol: "Ters orantÄ±: 100Ã—6 = 120Ã—x â†’ x = (100Ã—6)/120 = 5 saat"},
    {q: "8 iÅŸÃ§i gÃ¼nde 5 saat Ã§alÄ±ÅŸarak bir iÅŸi 12 gÃ¼nde bitiriyor. AynÄ± iÅŸi 6 iÅŸÃ§i gÃ¼nde 8 saat Ã§alÄ±ÅŸarak kaÃ§ gÃ¼nde bitirir?", ans: "10", sol: "Ä°ÅŸÃ§iÃ—saatÃ—gÃ¼n eÅŸitliÄŸi: 8Ã—5Ã—12 = 6Ã—8Ã—x â†’ x = (8Ã—5Ã—12)/(6Ã—8) = 10 gÃ¼n"},
    {q: "4 traktÃ¶r 7 saatte 140 dÃ¶nÃ¼m tarla sÃ¼rÃ¼yorsa, 7 traktÃ¶r 5 saatte kaÃ§ dÃ¶nÃ¼m sÃ¼rer?", ans: "175", sol: "DoÄŸru orantÄ±: (4Ã—7)/(140) = (7Ã—5)/x â†’ x = (140Ã—35)/(28) = 175 dÃ¶nÃ¼m"},
    {q: "2 usta 3 Ã§Ä±rak bir iÅŸi 10 gÃ¼nde bitiriyor. 4 usta 6 Ã§Ä±rak aynÄ± iÅŸi kaÃ§ gÃ¼nde bitirir?", ans: "5", sol: "Ters orantÄ±: Ä°ÅŸÃ§i sayÄ±sÄ± 2 katÄ±na Ã§Ä±ktÄ±, sÃ¼re yarÄ±ya iner: 10/2 = 5 gÃ¼n"},
    {q: "Bir araÃ§ 80 km/s hÄ±zla 4 saat, 100 km/s hÄ±zla 3 saat gidiyor. Toplam yol kaÃ§ km'dir?", ans: "620", sol: "80Ã—4 + 100Ã—3 = 320 + 300 = 620 km"},
    
    {q: "1 kg ÅŸeker 12 TL ise 750 gr ÅŸeker kaÃ§ TL'dir?", ans: "9", sol: "DoÄŸru orantÄ±: 1000/12 = 750/x â†’ x = (12Ã—750)/1000 = 9 TL"},
    {q: "3 m kumaÅŸ 45 TL ise 2.5 m kumaÅŸ kaÃ§ TL'dir?", ans: "37.5", sol: "DoÄŸru orantÄ±: 3/45 = 2.5/x â†’ x = (45Ã—2.5)/3 = 37.5 TL"},
    {q: "5 iÅŸÃ§i bir iÅŸi 24 gÃ¼nde yapÄ±yor. AynÄ± iÅŸi 8 iÅŸÃ§i kaÃ§ gÃ¼nde yapar?", ans: "15", sol: "Ters orantÄ±: 5Ã—24 = 8Ã—x â†’ x = (5Ã—24)/8 = 15 gÃ¼n"},
    {q: "6 saatte 240 km giden araÃ§, 9 saatte kaÃ§ km gider?", ans: "360", sol: "DoÄŸru orantÄ±: 6/240 = 9/x â†’ x = (240Ã—9)/6 = 360 km"},
    {q: "Bir fabrikada 20 makine 8 saatte 1600 Ã¼rÃ¼n Ã¼retiyor. 25 makine 6 saatte kaÃ§ Ã¼rÃ¼n Ã¼retir?", ans: "1500", sol: "DoÄŸru orantÄ±: (20Ã—8)/(1600) = (25Ã—6)/x â†’ x = (1600Ã—150)/(160) = 1500 Ã¼rÃ¼n"}
];

/* =============== GAME STATE =============== */
const game = {
    state: "menu", // menu, playing, gameover
    bird: {
        x: 100,
        y: 300,
        vy: 0,
        frame: 0,
        width: 50,
        height: 40
    },
    pipes: [],
    score: 0,
    askedQuestions: new Set(),
    currentQuestion: null,
    awaitingQuestion: false,
    pipeGap: 140,
    pipeWidth: 60,
    gravity: 0.35,
    jumpPower: -6
};

// Soru sayacÄ±nÄ± gÃ¼ncelle
function updateQuestionCounter() {
    const kalan = questions.length - game.askedQuestions.size;
    document.getElementById("soruSayac").innerText = `Kalan Soru: ${kalan}`;
    document.getElementById("soruSayac").style.color = kalan < 20 ? '#ff0000' : (kalan < 50 ? '#ffff00' : '#00ff00');
}

/* =============== AUDIO =============== */
const bgm = new Audio("88.m4a");
bgm.loop = true;

/* =============== INPUT =============== */
canvas.addEventListener("click", () => {
    if(game.state === "menu") {
        startGame();
    } else if(game.state === "playing") {
        game.bird.vy = game.jumpPower;
    }
});

/* =============== GAME FUNCTIONS =============== */
function startGame() {
    game.state = "playing";
    game.bird.y = 300;
    game.bird.vy = 0;
    game.pipes = [];
    game.score = 0;
    bgm.play();
}

function gameOver() {
    game.state = "gameover";
    bgm.pause();
    bgm.currentTime = 0;
    setTimeout(() => showQuestion(), 500);
}

function showQuestion() {
    if(game.awaitingQuestion) return;
    
    // KullanÄ±lmamÄ±ÅŸ soru bul
    const available = questions.filter((q, i) => !game.askedQuestions.has(i));
    if(available.length === 0) {
        // TÃ¼m sorular bitti - Ã¶zel mesaj
        document.getElementById("questionText").innerText = "TEBRÄ°KLER! ğŸ‰\nTÃ¼m sorularÄ± cevapladÄ±n!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("solution").innerHTML = "Sen gerÃ§ek bir matematik ÅŸampiyonusun! ğŸŒŸ";
        document.getElementById("questionBox").style.display = "flex";
        game.state = "menu";
        return;
    }
    
    game.awaitingQuestion = true;
    const index = Math.floor(Math.random() * available.length);
    game.currentQuestion = available[index];
    game.askedQuestions.add(questions.indexOf(game.currentQuestion));
    updateQuestionCounter();
    
    // UI'Ä± gÃ¶ster
    document.getElementById("questionText").innerText = game.currentQuestion.q;
    const optsDiv = document.getElementById("options");
    optsDiv.innerHTML = "";
    
    const correct = parseFloat(game.currentQuestion.ans);
    // ÅÄ±klarÄ± oluÅŸtur (doÄŸru cevap ve 3 yanlÄ±ÅŸ)
    let choices = [correct];
    while(choices.length < 4) {
        let wrong;
        if(Number.isInteger(correct)) {
            wrong = correct + Math.floor(Math.random() * 5) - 2;
            if(wrong < 1) wrong = correct + 2;
        } else {
            wrong = (Math.random() * 10 + 5).toFixed(1);
        }
        if(!choices.includes(parseFloat(wrong))) {
            choices.push(parseFloat(wrong));
        }
    }
    
    // ÅÄ±klarÄ± karÄ±ÅŸtÄ±r
    choices = choices.sort(() => Math.random() - 0.5);
    
    choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice.toString());
        optsDiv.appendChild(btn);
    });
    
    document.getElementById("solution").innerText = "";
    document.getElementById("questionBox").style.display = "flex";
}

function checkAnswer(answer) {
    if(answer === game.currentQuestion.ans) {
        // DoÄŸru cevap - menÃ¼ye dÃ¶n
        document.getElementById("questionBox").style.display = "none";
        game.state = "menu";
        game.awaitingQuestion = false;
    } else {
        // YanlÄ±ÅŸ cevap - Ã§Ã¶zÃ¼mÃ¼ gÃ¶ster
        document.getElementById("solution").innerHTML = "âŒ YanlÄ±ÅŸ!<br><br>" + game.currentQuestion.sol;
    }
}

/* =============== PIPE SPAWNER =============== */
setInterval(() => {
    if(game.state === "playing") {
        const topHeight = Math.random() * 250 + 50;
        game.pipes.push({
            x: canvas.width,
            top: topHeight,
            passed: false
        });
    }
}, 2000);

/* =============== UPDATE =============== */
function update() {
    if(game.state !== "playing") return;
    
    // Bird fiziÄŸi
    game.bird.vy += game.gravity;
    game.bird.y += game.bird.vy;
    game.bird.frame += 0.2;
    
    // Pipe'larÄ± gÃ¼ncelle
    for(let i = game.pipes.length - 1; i >= 0; i--) {
        const pipe = game.pipes[i];
        pipe.x -= 4;
        
        // Ã‡arpÄ±ÅŸma kontrolÃ¼
        const birdRight = game.bird.x + game.bird.width;
        const birdBottom = game.bird.y + game.bird.height;
        
        // Ãœst boru Ã§arpÄ±ÅŸmasÄ±
        if(birdRight > pipe.x && 
           game.bird.x < pipe.x + game.pipeWidth && 
           game.bird.y < pipe.top) {
            gameOver();
            return;
        }
        
        // Alt boru Ã§arpÄ±ÅŸmasÄ±
        if(birdRight > pipe.x && 
           game.bird.x < pipe.x + game.pipeWidth && 
           birdBottom > pipe.top + game.pipeGap) {
            gameOver();
            return;
        }
        
        // Skor kontrolÃ¼
        if(!pipe.passed && pipe.x + game.pipeWidth < game.bird.x) {
            game.score++;
            pipe.passed = true;
        }
        
        // Pipe'Ä± kaldÄ±r
        if(pipe.x + game.pipeWidth < 0) {
            game.pipes.splice(i, 1);
        }
    }
    
    // Yerden Ã§Ä±kma kontrolÃ¼
    if(game.bird.y + game.bird.height > canvas.height - 50 || game.bird.y < 0) {
        gameOver();
    }
}

/* =============== DRAW =============== */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Arkaplan
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    
    // Pipe'lar
    game.pipes.forEach(pipe => {
        // Ãœst pipe (normal)
        ctx.save();
        ctx.translate(pipe.x + game.pipeWidth/2, pipe.top);
        ctx.drawImage(pipeImg, -game.pipeWidth/2, -320, game.pipeWidth, 320);
        ctx.restore();
        
        // Alt pipe (ters)
        ctx.save();
        ctx.translate(pipe.x + game.pipeWidth/2, pipe.top + game.pipeGap);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -game.pipeWidth/2, -320, game.pipeWidth, 320);
        ctx.restore();
    });
    
    // KuÅŸ (sadece playing ve gameover durumlarÄ±nda)
    if(game.state !== "menu") {
        const frameIndex = Math.floor(game.bird.frame) % 3;
        ctx.drawImage(birdFrames[frameIndex], game.bird.x, game.bird.y, game.bird.width, game.bird.height);
    }
    
    // Zemin
    ctx.drawImage(baseImg, 0, canvas.height - 50, canvas.width, 50);
    
    // MenÃ¼ mesajÄ±
    if(game.state === "menu") {
        ctx.drawImage(messageImg, canvas.width/2 - 110, canvas.height/2 - 60, 220, 120);
    }
    
    // Gameover mesajÄ±
    if(game.state === "gameover") {
        ctx.drawImage(gameoverImg, canvas.width/2 - 120, canvas.height/2 - 60, 240, 120);
    }
    
    // Skor
    const scoreStr = game.score.toString();
    let offset = 0;
    for(let i = 0; i < scoreStr.length; i++) {
        const digit = scoreStr[i];
        if(scoreSprites[digit]) {
            const x = canvas.width/2 - (scoreStr.length * 30)/2 + offset;
            ctx.drawImage(scoreSprites[digit], x, 20, 30, 50);
        }
        offset += 30;
    }
}

/* =============== GAME LOOP =============== */
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Soru sayacÄ±nÄ± baÅŸlat
updateQuestionCounter();

// Oyunu baÅŸlat
gameLoop();
</script>
