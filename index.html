<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Flappy Bird (By Omer asaf)</title>
<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
    overflow:hidden;
}

canvas{
    border-radius:15px;
    box-shadow:0 0 25px rgba(255,255,255,0.15);
}

#questionBox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    gap:30px;
    text-align:center;
    padding:50px 20px;
}

#questionText{
    color:white;
    font-size:2em;
    max-width:90%;
}

.answers{
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:center;
}

.answers button{
    padding:20px 50px;
    font-size:1.5em;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#444;
    color:white;
    width:50%;
    max-width:400px;
}

#solution{
    color:yellow;
    font-size:1.5em;
    margin-top:20px;
}

#menuBox{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:black;
}

#messageText{
    color:white;
    font-size:3em;
    text-align:center;
}
</style>
</head>
<body>

<audio id="bgMusic" src="88.m4a" loop autoplay></audio>

<canvas id="canvas" width="600" height="800"></canvas>

<div id="questionBox">
    <h2 id="questionText"></h2>
    <div class="answers">
        <button onclick="checkAnswer(this)">A</button>
        <button onclick="checkAnswer(this)">B</button>
        <button onclick="checkAnswer(this)">C</button>
        <button onclick="checkAnswer(this)">D</button>
    </div>
    <p id="solution"></p>
</div>

<div id="menuBox">
    <h1 id="messageText">By Omer Asaf</h1>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const questionBox = document.getElementById("questionBox");
const questionText = document.getElementById("questionText");
const solutionText = document.getElementById("solution");
const answersDiv = document.querySelector(".answers");
const menuBox = document.getElementById("menuBox");
const messageText = document.getElementById("messageText");
const bgMusic = document.getElementById("bgMusic");

/* ================= IMAGE LOADER ================= */
function load(name){
    const img = new Image();
    img.src = "sprites/" + name;
    return img;
}

const bg = load("background-day.png");
const baseImg = load("base.png");
const pipeImg = load("pipe-green.png");
const gameoverImg = load("gameover.png");

const birdFrames = [
    load("yellowbird-upflap.png"),
    load("yellowbird-midflap.png"),
    load("yellowbird-downflap.png")
];

/* ================= SCORE SPRITES ================= */
const scoreSprites = {
    0: load("00000.png"),
    1: load("111.png"),
    2: load("99999.png"),
    3: load("33.png"),
    4: load("44.png"),
    5: load("55.png"),
    6: load("66.png"),
    7: load("77.png"),
    8: load("88.png"),
    9: load("99.png")
};

/* ================= QUESTIONS (90) ================= */
const questions = [];
for(let i=1;i<=90;i++){
    let a = Math.floor(Math.random()*8)+2;
    let b = Math.floor(Math.random()*9)+1;
    let answer = b.toString();
    questions.push({
        q: `${a} işçi bir işi ${b*2} günde yapıyor. İşçi sayısı ${a*2} olursa kaç günde biter?`,
        ans: answer,
        sol: `İşçi sayısı arttığında süre ters orantılı olarak azalır. Cevap: ${answer}`,
        asked:false
    });
}

/* ================= GAME VARIABLES ================= */
let bird = {x:150,y:400,vy:0,frame:0};
let pipes = [];
let state = "menu"; // menu, play, gameover
let score = 0;
let currentQuestion = null;

/* ================= MENU ANIMATION ================= */
let menuCounter = 0;
function animateMenu(){
    menuCounter += 0.05;
    bird.y = 400 + Math.sin(menuCounter)*30;
    bird.frame += 0.2;
}

/* ================= INPUT ================= */
canvas.addEventListener("click",()=>{
    if(state==="menu"){
        menuBox.style.display="none";
        resetGame();
        state="play";
        bird.vy=-6; // zıplama hafifletildi
        return;
    }
    if(state==="play"){
        bird.vy=-6;
    }
});

/* ================= GAME FUNCTIONS ================= */
function resetGame(){
    pipes=[];
    bird.y=400;
    bird.vy=0;
    bird.frame=0;
    score=0;
}

function spawnPipe(){
    let top = Math.random()*300 + 100;
    pipes.push({x:canvas.width,top:top,passed:false});
}

/* ================= ASK QUESTION ================= */
function askQuestion(){
    let q = questions.find(q=>!q.asked);
    if(!q) return; 
    currentQuestion = q;
    q.asked=true;

    questionText.innerText = currentQuestion.q;
    solutionText.innerText = "";

    const options = [currentQuestion.ans,
        (parseInt(currentQuestion.ans)+1).toString(),
        (parseInt(currentQuestion.ans)+2).toString(),
        (parseInt(currentQuestion.ans)+3).toString()
    ].sort(()=>Math.random()-0.5);

    answersDiv.querySelectorAll("button").forEach((btn,i)=>{
        btn.innerText = options[i];
    });

    questionBox.style.display="flex";
}

/* ================= CHECK ANSWER ================= */
function checkAnswer(el){
    if(el.innerText === currentQuestion.ans){
        questionBox.style.display="none";
        // Doğru cevap sonrası direkt menüye dön
        state="menu";
        menuBox.style.display="flex";
    }else{
        solutionText.innerText = "Yanlış! " + currentQuestion.sol;
        setTimeout(()=>{
            questionBox.style.display="none";
            state="menu";
            menuBox.style.display="flex";
        },2000);
    }
}

/* ================= GAME UPDATE ================= */
function update(){
    if(state==="menu"){
        animateMenu();
        return;
    }
    if(state!=="play") return;

    bird.vy += 0.5;
    bird.y += bird.vy;
    bird.frame += 0.2;

    pipes.forEach(p=>{
        p.x -=4;
        if(bird.x+40>p.x && bird.x<p.x+80 && // genişlik arttı
           (bird.y< p.top || bird.y+40>p.top+180)){
               state="gameover";
               setTimeout(askQuestion,500);
           }
        if(!p.passed && p.x+80<bird.x){ 
            score++;
            p.passed=true;
        }
    });

    if(bird.y>canvas.height-100 || bird.y<0){
        state="gameover";
        setTimeout(askQuestion,500);
    }

    if(pipes.length===0 || pipes[pipes.length-1].x<canvas.width-300){
        spawnPipe();
    }
}

/* ================= DRAW ================= */
function drawScore(){
    let s = score.toString();
    let totalWidth = s.length*35;
    let startX = canvas.width/2 - totalWidth/2;
    for(let i=0;i<s.length;i++){
        let n = s[i];
        ctx.drawImage(scoreSprites[n],startX+i*35,20,35,50);
    }
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);

    pipes.forEach(p=>{
        ctx.drawImage(pipeImg,p.x,p.top-320,80,320);
        ctx.drawImage(pipeImg,p.x,p.top+180,80,320);
    });

    ctx.drawImage(baseImg,0,canvas.height-100,canvas.width,100);

    ctx.drawImage(birdFrames[Math.floor(bird.frame)%3],bird.x,bird.y,50,40);

    if(state!=="menu"){
        drawScore();
    }

    if(state==="gameover"){
        ctx.drawImage(gameoverImg,canvas.width/2-150,200,300,100);
    }
}

/* ================= LOOP ================= */
function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
