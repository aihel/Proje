        function baslatOyun() {

        function oyunDongusu() {
            if (!gameActive) return;
            if (!gameOver && !showingQuestion) {
                fizikGuncelle();
            }
            cizimYap();
            animId = requestAnimationFrame(oyunDongusu);

        function fizikGuncelle() {
            bird.hiz += bird.g;
            bird.y += bird.hiz;
            
            if (frame % 80 === 0) {
                let bosluk = window.innerHeight * 0.3;
                let ustYuksek = Math.random() * (window.innerHeight * 0.5) + 50;
                pipes.push({ 
                    x: window.innerWidth, 
                    ust: ustYuksek, 
                    alt: ustYuksek + bosluk, 
                    genislik: window.innerWidth * 0.05, 
                    gecti: false 
                });
            }
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 6;
                if (!pipes[i].gecti && pipes[i].x + pipes[i].genislik < bird.x) {
                    pipes[i].gecti = true;
                    score++;
                    document.getElementById('mathScore').textContent = score;
                }
                if (pipes[i].x + pipes[i].genislik < 0) pipes.splice(i, 1);
            }
            
            for (let p of pipes) {
                if (bird.x < p.x + p.genislik && bird.x + bird.w > p.x) {
                    if (bird.y < p.ust || bird.y + bird.h > p.alt) {
                        gameOver = true;
                        soruGoster();
                        return;
                    }
                }
            }
            
            if (bird.y + bird.h > window.innerHeight || bird.y < 0) {
                gameOver = true;
                soruGoster();
            }
            frame++;
        }

        function cizimYap() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            ctx.fillStyle = '#4ec0ca';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            
            ctx.fillStyle = '#228B22';
            pipes.forEach(p => {
                ctx.fillRect(p.x, 0, p.genislik, p.ust);
                ctx.fillRect(p.x, p.alt, p.genislik, window.innerHeight - p.alt);
            });
            
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x + bird.w * 0.6, bird.y + bird.h * 0.2, bird.w * 0.15, bird.h * 0.15);
            
            ctx.fillStyle = 'white';
            ctx.font = `bold ${window.innerHeight * 0.06}px Arial`;
            ctx.fillText(score, window.innerWidth / 2, window.innerHeight * 0.1);
        }
