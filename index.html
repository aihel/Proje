<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math(Meth) Project Man(BySansiAsaf)</title>
<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    font-family:Arial;
    user-select:none;
}
canvas{
    border-radius:15px;
    box-shadow:0 0 25px rgba(255,255,255,0.15);
}
#questionBox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    gap:20px;
    text-align:center;
    color:white;
    font-size:1.3em;
}
input{
    padding:10px;
    width:140px;
    text-align:center;
    font-size:1.1em;
}
button{
    padding:10px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>
<body>
<canvas id="canvas" width="500" height="700"></canvas>
<div id="questionBox">
    <h2 id="questionText"></h2>
    <input id="answerInput" placeholder="Cevap">
    <button onclick="checkAnswer()">Kontrol</button>
    <p id="solution"></p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ================= IMAGE LOADER ================= */
function load(name){
    const img = new Image();
    img.src = "sprites/" + name;
    return img;
}

// Arkaplan ve base
const bg = load("background-day.png");
const baseImg = load("base.png");

// Pipes
const pipeImg = load("pipe-green.png");

// Bird
const birdFrames = [
    load("yellowbird-upflap.png"),
    load("yellowbird-midflap.png"),
    load("yellowbird-downflap.png")
];

// Menü ve gameover
const messageImg = load("message.png");
const gameoverImg = load("gameover.png");

/* ================= SCORE SPRITES ================= */
const scoreSprites = {
    "0": load("00000.png"),
    "1": load("111.png"),
    "2": load("99999.png"),
    "3": load("33.png"),
    "4": load("44.png"),
    "5": load("55.png"),
    "6": load("66.png"),
    "7": load("77.png"),
    "8": load("88.png"),
    "9": load("99.png")
};

/* ================= QUESTIONS (90) ================= */
const questions=[];
for(let i=1;i<=90;i++){
    let a = Math.floor(Math.random()*8)+2;
    let b = Math.floor(Math.random()*9)+1;
    questions.push({
        q: `${a} işçi bir işi ${b*2} günde yapıyor. İşçi sayısı ${a*2} olursa kaç günde biter?`,
        ans: b.toString(),
        sol: `İşçi sayısı artarsa süre azalır (ters orantı). Cevap: ${b}`
    });
}
let askedQuestions = new Set();
let currentQuestion = null;

/* ================= GAME VARIABLES ================= */
let bird = {x:100,y:300,vy:0,frame:0};
let pipes = [];
let state="menu";
let score=0;

/* ================= AUDIO ================= */
const bgm = new Audio("88.m4a");
bgm.loop=true;

/* ================= INPUT ================= */
canvas.addEventListener("click",()=>{
    if(state==="menu"){
        resetGame();
        state="play";
        bird.vy=-6.3; // %10 azaltılmış
        bgm.play();
        return;
    }
    if(state==="play"){
        bird.vy=-6.3;
    }
});

/* ================= GAME FUNCTIONS ================= */
function resetGame(){
    pipes=[];
    bird.y=300;
    bird.vy=0;
    score=0;
}

// Spawn pipe
function spawnPipe(){
    let top = Math.random()*250+50;
    pipes.push({x:canvas.width, top:top, passed:false});
}

setInterval(()=>{ if(state==="play") spawnPipe(); },2000);

// Ask question
function askQuestion(){
    let available = questions.filter((q,i)=>!askedQuestions.has(i));
    if(available.length===0){
        state="menu";
        return;
    }
    let index = Math.floor(Math.random()*available.length);
    currentQuestion = available[index];
    askedQuestions.add(questions.indexOf(currentQuestion));

    document.getElementById("questionText").innerText = currentQuestion.q;
    document.getElementById("solution").innerText = "";
    document.getElementById("answerInput").value="";
    document.getElementById("questionBox").style.display="flex";
}

// Check answer
function checkAnswer(){
    const val = document.getElementById("answerInput").value;
    if(val==currentQuestion.ans){
        document.getElementById("questionBox").style.display="none";
        resetGame();
        state="menu";
    }else{
        document.getElementById("solution").innerText = "Yanlış! " + currentQuestion.sol;
    }
}

/* ================= UPDATE ================= */
function update(){
    if(state!=="play") return;

    bird.vy+=0.35; // gravity
    bird.y+=bird.vy;
    bird.frame+=0.2;

    for(let i=pipes.length-1;i>=0;i--){
        let p=pipes[i];
        p.x-=4.32; // %10 yavaş

        const hitW=pipeImg.width*0.8;
        const hitHTop=pipeImg.height*0.8;
        const hitHBottom=pipeImg.height*0.8;

        const hitTop = bird.x+40>p.x && bird.x<p.x+hitW && bird.y<p.top;
        const hitBottom = bird.x+40>p.x && bird.x<p.x+hitW && bird.y+30>p.top+140;

        if(hitTop||hitBottom){
            console.log("Hit!",p.x,bird.y);
            state="gameover";
            setTimeout(()=>askQuestion(),1000);
        }

        if(!p.passed && p.x+60<bird.x){
            score++;
            p.passed=true;
        }

        // Ekrandan çıkan pipe'i sil
        if(p.x + 60 < 0){
            pipes.splice(i,1);
        }
    }

    if(bird.y>canvas.height-50 || bird.y<0){
        state="gameover";
        setTimeout(()=>askQuestion(),1000);
    }
}

/* ================= DRAW ================= */
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);

    // Pipes
    pipes.forEach(p=>{
        ctx.drawImage(pipeImg,p.x,p.top-320,60,320);
        ctx.drawImage(pipeImg,p.x,p.top+140,60,320);
    });

    // Bird
    if(state!=="menu"){
        ctx.drawImage(
            birdFrames[Math.floor(bird.frame)%3],
            bird.x,bird.y,50,40
        );
    }

    // Base
    ctx.drawImage(baseImg,0,canvas.height-50,canvas.width,50);

    // Menü
    if(state==="menu"){
        ctx.drawImage(messageImg,canvas.width/2-110,canvas.height/2-60,220,120);
    }

    // Gameover
    if(state==="gameover"){
        ctx.drawImage(gameoverImg,canvas.width/2-120,canvas.height/2-60,240,120);
    }

    // Score
    let s = score.toString();
    let offset = 0;
    for(let i=0;i<s.length;i++){
        let digit = s[i];
        ctx.drawImage(scoreSprites[digit],canvas.width/2-((s.length*30)/2)+offset,20,30,50);
        offset+=30;
    }
}

/* ================= LOOP ================= */
function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
