<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird Math Edition</title>

<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    font-family:Arial;
}

canvas{
    border-radius:15px;
    box-shadow:0 0 25px rgba(255,255,255,0.15);
}

#questionBox{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    gap:20px;
    text-align:center;
}

input{
    padding:10px;
    width:140px;
    text-align:center;
    font-size:1.1em;
}
button{
    padding:10px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>
<body>

<canvas id="canvas" width="400" height="600"></canvas>

<div id="questionBox">
    <h2 id="questionText"></h2>
    <input id="answerInput" placeholder="Cevap">
    <button onclick="checkAnswer()">Kontrol</button>
    <p id="solution"></p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ================= IMAGE LOADER ================= */

function load(name){
    const img = new Image();
    img.src = "sprites/" + name;
    return img;
}

const bg = load("background-day.png");
const baseImg = load("base.png");
const pipeImg = load("pipe-green.png");

const birdFrames = [
    load("bluebird-upflap.png"),
    load("bluebird-midflap.png"),
    load("bluebird-downflap.png")
];

const messageImg = load("message.png");
const gameoverImg = load("gameover.png");

/* ================= QUESTIONS (90) ================= */

const questions = [];

for(let i=1;i<=90;i++){

    let a = Math.floor(Math.random()*8)+2;
    let b = Math.floor(Math.random()*9)+1;

    questions.push({
        q: `${a} işçi bir işi ${b*2} günde yapıyor. İşçi sayısı ${a*2} olursa kaç günde biter?`,
        ans: (b).toString(),
        sol: `İşçi sayısı artarsa süre azalır (ters orantı). Süre yarıya düşer. Cevap: ${b}`
    });
}

let currentQuestion = null;

/* ================= GAME VARIABLES ================= */

let bird = {x:80,y:200,vy:0,frame:0};
let pipes = [];
let state = "menu";
let score = 0;

/* ================= INPUT ================= */

canvas.addEventListener("click",()=>{

    if(state==="menu"){
        resetGame();
        state="play";
        bird.vy=-7;
        return;
    }

    if(state==="play"){
        bird.vy=-7;
    }
});

/* ================= LOGIC ================= */

function resetGame(){
    pipes=[];
    bird.y=200;
    bird.vy=0;
    score=0;
}

function spawnPipe(){
    let top = Math.random()*250+50;
    pipes.push({x:400,top});
}

setInterval(()=>{ if(state==="play") spawnPipe(); },2000);

function askQuestion(){
    currentQuestion = questions[Math.floor(Math.random()*questions.length)];

    document.getElementById("questionText").innerText = currentQuestion.q;
    document.getElementById("solution").innerText = "";
    document.getElementById("answerInput").value = "";

    document.getElementById("questionBox").style.display = "flex";
}

function checkAnswer(){
    const val = document.getElementById("answerInput").value;

    if(val == currentQuestion.ans){
        document.getElementById("questionBox").style.display = "none";
        resetGame();
        state="play";
    }else{
        document.getElementById("solution").innerText = "Yanlış! " + currentQuestion.sol;

        setTimeout(()=>{
            document.getElementById("questionBox").style.display = "none";
            resetGame();
            state="menu";
        },2000);
    }
}

function update(){

    if(state!=="play") return;

    bird.vy += 0.4;
    bird.y += bird.vy;
    bird.frame += 0.2;

    pipes.forEach(p=>{
        p.x -= 2;

        if(
            bird.x+30>p.x &&
            bird.x<p.x+60 &&
            (bird.y<p.top || bird.y+30>p.top+140)
        ){
            state="gameover";

            setTimeout(()=>{
                askQuestion();
            },500);
        }
    });

    if(bird.y>520 || bird.y<0){
        state="gameover";
        setTimeout(()=>{ askQuestion(); },500);
    }
}

/* ================= DRAW ================= */

function draw(){

    ctx.clearRect(0,0,400,600);

    ctx.drawImage(bg,0,0,400,600);

    pipes.forEach(p=>{
        ctx.drawImage(pipeImg,p.x,p.top-320,60,320);
        ctx.drawImage(pipeImg,p.x,p.top+140,60,320);
    });

    if(state!=="menu"){
        ctx.drawImage(
            birdFrames[Math.floor(bird.frame)%3],
            bird.x,bird.y,40,30
        );
    }

    ctx.drawImage(baseImg,0,550,400,50);

    if(state==="menu"){
        ctx.drawImage(messageImg,90,180,220,120);
    }

    if(state==="gameover"){
        ctx.drawImage(gameoverImg,80,180,240,120);
    }
}

/* ================= LOOP ================= */

function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
