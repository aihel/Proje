<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>The News Project</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
    background:black;
    color:white;
    text-align:center;
}

/* SCREENS */
.screen{display:none;padding:20px}
.screen.active{display:block;animation:fade 0.4s ease}
@keyframes fade{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:none}
}

button{
    padding:10px 25px;
    margin:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* NEWS */
.news{
    max-width:850px;
    margin:auto;
    text-align:left;
    line-height:1.7;
}

.slide{
    display:none;
}
.slide.active{
    display:block;
    animation:fade 0.4s ease;
}

.slide img{
    width:100%;
    border-radius:12px;
    margin:15px 0;
}

/* GAME */
canvas{
    background:black;
    border-radius:15px;
    margin-top:10px;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="screen active">
    <h1>Project Selection</h1>
    <button onclick="showNews()">English News Project</button>
    <button onclick="showGame()">Math Game Project</button>
</div>

<!-- NEWS -->
<div id="news" class="screen">
    <h1>The News</h1>

    <div id="slides" class="news"></div>

    <button onclick="prevSlide()">◀</button>
    <button onclick="nextSlide()">▶</button>
    <button onclick="goMenu()">Menu</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
    <canvas id="canvas" width="400" height="600"></canvas>
    <br>
    <button onclick="goMenu()">Menu</button>
</div>

<script>

/* SCREEN SYSTEM */
function goMenu(){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("menu").classList.add("active");
}
function showNews(){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("news").classList.add("active");
}
function showGame(){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("game").classList.add("active");
}

/* ================= NEWS AUTO ASSETS ================= */

const slidesDiv = document.getElementById("slides");

for(let i=1;i<=30;i++){
    const slide = document.createElement("div");
    slide.className = "slide";
    if(i===1) slide.classList.add("active");

    slide.innerHTML = `
        <img src="assets/${i}.jpg">
        <h2>News Title ${i}</h2>
        <p>
        This is sample school news content. 
        Students can read and understand easily.
        Educational project design.
        </p>
    `;
    slidesDiv.appendChild(slide);
}

let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

function nextSlide(){
    slides[currentSlide].classList.remove("active");
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add("active");
}
function prevSlide(){
    slides[currentSlide].classList.remove("active");
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    slides[currentSlide].classList.add("active");
}

/* ================= FLAPPY BIRD ================= */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function load(name){
    const i = new Image();
    i.src = "sprites/" + name;
    return i;
}

const bg = load("background-day.png");
const baseImg = load("base.png");
const pipeImg = load("pipe-green.png");

const birdFrames = [
    load("bluebird-upflap.png"),
    load("bluebird-midflap.png"),
    load("bluebird-downflap.png")
];

let bird = {x:80,y:200,vy:0,frame:0};
let pipes = [];
let state = "menu";

canvas.addEventListener("click",()=>{
    if(state==="menu"){ reset(); state="play"; bird.vy=-7; return; }
    if(state==="play"){ bird.vy=-7; }
});

function reset(){
    pipes=[];
    bird.y=200;
    bird.vy=0;
}

function spawnPipe(){
    let top = Math.random()*250+50;
    pipes.push({x:400,top});
}

setInterval(()=>{ if(state==="play") spawnPipe(); },2000);

function update(){
    if(state!=="play") return;

    bird.vy += 0.4;
    bird.y += bird.vy;
    bird.frame += 0.2;

    pipes.forEach(p=>{
        p.x -= 2;

        if(
            bird.x+30>p.x &&
            bird.x<p.x+60 &&
            (bird.y<p.top || bird.y+30>p.top+140)
        ){
            state="menu";
            reset();
        }
    });
}

function draw(){
    ctx.clearRect(0,0,400,600);
    ctx.drawImage(bg,0,0,400,600);

    pipes.forEach(p=>{
        ctx.drawImage(pipeImg,p.x,p.top-320,60,320);
        ctx.drawImage(pipeImg,p.x,p.top+140,60,320);
    });

    if(state!=="menu"){
        ctx.drawImage(
            birdFrames[Math.floor(bird.frame)%3],
            bird.x,bird.y,40,30
        );
    }

    ctx.drawImage(baseImg,0,550,400,50);
}

function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();

</script>
</body>
</html>
