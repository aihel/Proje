<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math(Meth) Project Man(BySansiAsaf)</title>
<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
canvas{
    border-radius:15px;
    box-shadow:0 0 25px rgba(255,255,255,0.15);
}
#questionBox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    gap:20px;
    text-align:center;
    color:white;
    padding:20px;
}
button{
    padding:10px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:1.2em;
}
.answerBtn{
    display:block;
    margin:10px auto;
    width:60%;
}
#infoBtn{
    position:absolute;
    top:10px;
    left:10px;
    padding:5px 10px;
    font-size:0.9em;
    cursor:pointer;
}
#scoreDisplay{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
}
</style>
</head>
<body>

<canvas id="canvas" width="600" height="700"></canvas>

<div id="questionBox">
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <p id="solution"></p>
</div>

<button id="infoBtn">i</button>
<div id="scoreDisplay"></div>

<audio id="bgm" loop>
    <source src="88.m4a" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const bgm = document.getElementById("bgm");
bgm.play();

/* ================= IMAGES ================= */
function load(name){
    const img = new Image();
    img.src = "sprites/"+name;
    return img;
}

const bg = load("background-day.png");
const baseImg = load("base.png");
const pipeImg = load("pipe-green.png");

const birdFrames = [
    load("yellowbird-upflap.png"),
    load("yellowbird-midflap.png"),
    load("yellowbird-downflap.png")
];

const messageImg = load("message.png");
const gameoverImg = load("gameover.png");

/* ================= SCORE SPRITES ================= */
const scoreSprites = {
    "0": load("00000.png"),
    "1": load("111.png"),
    "2": load("99999.png"),
    "3": load("33.png"),
    "4": load("44.png"),
    "5": load("55.png"),
    "6": load("66.png"),
    "7": load("77.png"),
    "8": load("88.png"),
    "9": load("99.png")
};

/* ================= QUESTIONS ================= */
let questions = [];
for(let i=1;i<=90;i++){
    let a=Math.floor(Math.random()*8)+2;
    let b=Math.floor(Math.random()*9)+1;
    questions.push({
        q:`${a} işçi bir işi ${b*2} günde yapıyor. İşçi sayısı ${a*2} olursa kaç günde biter?`,
        options:[
            (b-1).toString(), b.toString(), (b+1).toString(), (b+2).toString()
        ],
        ans:b.toString(),
        sol:`İşçi sayısı artarsa süre azalır (ters orantı). Cevap: ${b}`
    });
}

/* ================= GAME VARIABLES ================= */
let bird={x:100,y:300,vy:0,frame:0};
let pipes=[];
let state="intro"; // intro -> menu -> play -> gameover -> question
let score=0;
let currentQuestion=null;

/* ================= INPUT ================= */
canvas.addEventListener("click",()=>{
    if(state==="menu"){
        state="play";
        resetGame();
        bird.vy=-6; 
    } else if(state==="play"){
        bird.vy=-6; 
    }
});

/* ================= INFO BUTTON ================= */
let infoVisible=false;
const infoBtn=document.getElementById("infoBtn");
infoBtn.addEventListener("click",()=>{
    if(!infoVisible){
        alert("Omer Asaf Tarafından tasarlanmıştır");
    }
});

/* ================= FUNCTIONS ================= */
function resetGame(){
    pipes=[];
    bird.y=300;
    bird.vy=0;
    score=0;
}

function spawnPipe(){
    let top=Math.random()*200+150;
    pipes.push({x:canvas.width,top:top,passed:false});
}

setInterval(()=>{if(state==="play") spawnPipe();},2000);

function askQuestion(){
    if(questions.length===0) return;
    const idx=Math.floor(Math.random()*questions.length);
    currentQuestion=questions.splice(idx,1)[0];
    document.getElementById("questionText").innerText=currentQuestion.q;
    const optsDiv=document.getElementById("options");
    optsDiv.innerHTML="";
    currentQuestion.options.forEach(opt=>{
        const btn=document.createElement("button");
        btn.innerText=opt;
        btn.className="answerBtn";
        btn.onclick=()=>checkAnswer(opt);
        optsDiv.appendChild(btn);
    });
    document.getElementById("solution").innerText="";
    document.getElementById("questionBox").style.display="flex";
    state="question";
}

function checkAnswer(val){
    if(val===currentQuestion.ans){
        document.getElementById("questionBox").style.display="none";
        resetGame();
        state="menu";
    }else{
        document.getElementById("solution").innerText="Yanlış! "+currentQuestion.sol;
        setTimeout(()=>{
            document.getElementById("questionBox").style.display="none";
            resetGame();
            state="menu";
        },2000);
    }
}

/* ================= UPDATE ================= */
function update(){
    if(state!=="play") return;

    bird.vy+=0.35;
    bird.y+=bird.vy;
    bird.frame+=0.2;

    pipes.forEach(p=>{
        p.x-=4.32; // %10 yavaş

        // Hitbox
        const hitW=pipeImg.width*0.8;
        const hitHTop=pipeImg.height*0.8;
        const hitHBottom=pipeImg.height*0.8;

        const hitTop=bird.x+40>p.x && bird.x<p.x+hitW && bird.y<p.top;
        const hitBottom=bird.x+40>p.x && bird.x<p.x+hitW && bird.y+30>p.top+140;

        if(hitTop||hitBottom){
            console.log("Hit!",p.x,bird.y);
            state="gameover";
            setTimeout(()=>askQuestion(),1000);
        }

        // Score
        if(!p.passed && p.x+60<bird.x){
            score++;
            p.passed=true;
        }
    });

    if(bird.y>canvas.height-50 || bird.y<0){
        state="gameover";
        setTimeout(()=>askQuestion(),1000);
    }
}

/* ================= DRAW ================= */
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);

    pipes.forEach(p=>{
        ctx.drawImage(pipeImg,p.x,p.top-320,60,320);
        ctx.drawImage(pipeImg,p.x,p.top+140,60,320);
    });

    if(state!=="menu" && state!=="intro" && state!=="question"){
        const f=Math.floor(bird.frame)%3;
        ctx.drawImage(birdFrames[f],bird.x,bird.y,40,30);
    }

    ctx.drawImage(baseImg,0,canvas.height-50,canvas.width,50);

    // Menu
    if(state==="menu"){
        ctx.drawImage(messageImg,canvas.width/2-110,canvas.height/2-60,220,120);
    }

    if(state==="gameover"){
        ctx.drawImage(gameoverImg,canvas.width/2-120,canvas.height/2-60,240,120);
    }

    // Score
    const scoreStr=score.toString();
    let x=canvas.width/2-((scoreStr.length*30)/2);
    for(let i=0;i<scoreStr.length;i++){
        const s=scoreStr[i];
        if(scoreSprites[s]) ctx.drawImage(scoreSprites[s],x+i*30,20,30,30);
    }
}

/* ================= LOOP ================= */
function loop(){
    if(state==="intro"){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="white";
        ctx.font="40px Arial";
        ctx.textAlign="center";
        ctx.fillText("By Omer Asaf",canvas.width/2,canvas.height/2);
        setTimeout(()=>state="menu",3000);
    } else {
        update();
        draw();
    }
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
